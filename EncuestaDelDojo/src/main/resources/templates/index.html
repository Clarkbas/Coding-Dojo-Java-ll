<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Index</title>
<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<style>
			body {
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  height: 100vh;
	  margin: 0;
	  font-family: 'Balsamiq Sans', cursive;
	}
	
	div {
	  border: 1px solid black;
	  padding: 20px;
	}
	textarea {
	  width: 100%;
	  height: 100px;
	  resize: vertical;
	}
	.boton{
		background-color: rgb(118, 165, 175);
		color: aliceblue;
		box-shadow: 2px 2px rgb(0, 0, 0);
	}

	</style>
<div>
	<form action="register" method="post">
	<label for="firstname">First name :</label> <br/>
	<input type="text" name="fname"/> <br/>
	
	<label for="lastname">Last name :</label> <br/>
	<input type="text" name="lname"/> <br/>
	
	<label for="email">Email :</label> <br/>
	<input type="email" name="email"/> <br/>
	
	<label for="dob">DoB :</label> <br/>
	<input type="date" name="dob"/> <br/>
	
	<label for="password">Password :</label> <br/>
	<input type="password" name="passwd"/> <br/>
	
	<label for="Location">Dojo Location :</label> <br/>
	<select name="Location">
			<option value=""></option>
			<option value="Santiago">Santiago</option>
			<option value="Concepción">Concepción</option>
			<option value="Temuco">Temuco</option>
	</select><br/>
	<label for="Language">Favorite Language :</label> <br/>
	<select name="Language">
			<option value=""></option>
			<option value="Python">Python</option>
			<option value="Java">Java</option>
			<option value="female">PHP</option>
	</select>
	<br/>
	<label for="comentario">Comentarios (opcional):</label><br/>
	<textarea id="comentario" name="comentario" rows="4" cols="50"></textarea><br/>

	<button class="boton" type="submit">Button</button>
	</form>
	<br/>
</div>
</body>
</html>
